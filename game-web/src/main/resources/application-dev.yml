spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/wgame?charsetEncoding=utf-8
    username: root
    password: Root123456*
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: select now()
      auto-commit: false
      minimum-idle: 5
      maximum-pool-size: 50
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        hostname: 127.0.0.1
        health-check-interval: 3s
        health-check-critical-timeout: 5s
